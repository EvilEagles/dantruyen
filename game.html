<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Dẫn Truyện</title>

	<!-- Stylesheets -->
	<link rel="stylesheet" href="./css/style.css">

	<!-- Preload Javascript -->
	<script src="./js/preload.js"></script>
</head>

<body class="page-game page-game-waiting-room logged-in">

	<div id="header"></div>

	<div id="main">
		<section class="game--header">
			<div class="game--cover" style="background-image: url('./img/content/games/cover.jpg')"></div>
			<div class="game--info">
				<div class="game--info-top">
					<div class="game--info-basic">
						<div class="game--info-picture">
							<img src="./img/content/games/mini-04.jpg" alt="Cuộc chiến ở đảo Lộc Tiên">
						</div>
						<div class="game--info-meta">
							<h3>Cuộc chiến ở đảo Lộc Tiên</h3>
							<p>Dẫn truyện bởi <a href="user-profile.html">Hùng Vũ</a></p>
						</div>
					</div>
					<div class="game--info-stats">
						<div class="game--info-counters">
							<div class="game-info-counter stages">
								<span>18</span>
								<span>Màn chơi</span>
							</div>
							<div class="game--info-counter players">
								<span>34</span>
								<span>Người chơi</span>
							</div>
						</div>
						<div class="game--info-rating">
							<span class="game--info-rating-ranking">#5</span>
							<div class="game--info-rating-stars">
								<span class="is-full"></span>
								<span class="is-full"></span>
								<span class="is-full"></span>
								<span class="is-half"></span>
								<span></span>
							</div>
							<span class="game--info-rating-voted">28</span>
						</div>
					</div>
				</div>
				<div class="game--info-middle">
					<a class="button small ghost join"><i class="far fa-plus"></i></a>
					<a class="button small ghost follow"><i class="far fa-plus"></i></a>
				</div>
				<div class="game--info-bottom">
					<div class="game--menu-wrapper">
						<ul class="game--menu">
							<li class="game--menu-link is-active"><a href="#">Phòng Chờ</a></li>
							<li class="game--menu-link"><a href="#">Game chính</a></li>
							<li class="game--menu-link"><a href="#">Nhân vật</a></li>
							<li class="game--menu-link"><a href="#">Thẻ bài</a></li>
							<li class="game--menu-link"><a href="#">Bình luận</a></li>
						</ul>
						<ul class="game--menu">
							<li class="game--menu-link"><a href="#">Thống kê</a></li>
							<li class="game--menu-link"><a href="#">Cài đặt</a></li>
						</ul>
					</div>
				</div>
			</div>
		</section>

		<div class="game--main">
			<div class="game--thread">
			</div>
			<div class="game--sidebar">
			</div>
		</div>

		<div class="game--progress">
			<div class="game--progress-navigation left">
				<div class="button first"><i class="far fa-forward"></i></div>
				<div class="button prev"><i class="far fa-forward"></i></div>
			</div>
			<div class="game--progress-bar">
				<div class="progressed"></div>
			</div>
			<div class="game--progress-navigation right">
				<div class="button next"><i class="far fa-forward"></i></div>
				<div class="button last"><i class="far fa-forward"></i></div>
				<div class="button list"><i class="far fa-list"></i></div>
			</div>
		</div>
	</div>

	<div id="footer"></div>

	<!-- Javascript -->
	<script src="./js/jquery.js"></script>
	<script src="./js/jquery.ui.js"></script>
	<script src="./js/jquery.modal.js"></script>
	<script src="./js/app.js"></script>

</body>

</html>
